name: Production Deploy

on:
  pull_request:
    types: [closed]
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && (github.event.pull_request.head.ref == 'develop' || startsWith(github.event.pull_request.head.ref, 'hotfix/'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ghcr.io/${{ github.repository }}/badminton-prod:latest
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
            NEXT_PUBLIC_SITE_URL=https://badmate.club

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ec2-user
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            # 기존 컨테이너 정지 및 제거 (이미지 삭제 전에 필요)
            docker stop badminton-prod || true
            docker rm badminton-prod || true

            # 기존 이미지 삭제 (디스크 공간 확보)
            docker rmi ghcr.io/${{ github.repository }}/badminton-prod:latest || true

            # 사용하지 않는 이미지 정리 (dangling images)
            docker image prune -f

            # 새 이미지 pull
            docker pull ghcr.io/${{ github.repository }}/badminton-prod:latest

            # 새 컨테이너 실행
            docker run -d --name badminton-prod \
              -p 3030:3000 \
              -e NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
              -e NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
              -e SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} \
              -e NEXT_PUBLIC_SITE_URL=https://badmate.club \
              -e SITE_URL=https://badmate.club \
              --restart unless-stopped \
              ghcr.io/${{ github.repository }}/badminton-prod:latest

            # 컨테이너 상태 확인
            docker ps | grep badminton-prod
